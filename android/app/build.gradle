plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.voice_task_list"
    compileSdk = 35
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.voice_task_list"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        
        // HWCエラー対策: ハードウェアレンダリング最適化
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64'
        }
        
        buildFeatures {
            dataBinding false
            viewBinding false
        }

        // Vosk model assets configuration
        sourceSets {
            main {
                assets.srcDirs += "$buildDir/generated/assets"
            }
        }

        packagingOptions {
            pickFirst '**/libc++_shared.so'
            pickFirst '**/libjnigraphics.so'
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            
            // 開発中のため難読化を無効化（ビルド安定性を優先）
            minifyEnabled false
            shrinkResources false
            // 本番リリース時に有効化する場合:
            // minifyEnabled true
            // shrinkResources true
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // デバッグビルドでは最適化を無効化
            minifyEnabled false
        }
    }
    
    packagingOptions {
        pickFirst '**/libjnidispatch.so'
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libvosk.so'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
    }
}

// Vosk model UUID generation task (following vosk-android-demo pattern)
tasks.register('genVoskModelUUID') {
    def uuid = UUID.randomUUID().toString()
    def odir = file("$buildDir/generated/assets/vosk-model-small-ja-0.22")
    def ofile = file("$odir/uuid")
    doLast {
        mkdir odir
        ofile.text = uuid
        println "Generated Vosk model UUID: $uuid"
    }
}

// UUIDタスクをビルド前に実行
preBuild.dependsOn(genVoskModelUUID)

flutter {
    source = "../.."
}

dependencies {
    // Vosk Speech Recognition API（JNA依存関係含む）
    implementation 'com.alphacephei:vosk-android:0.3.32'
    implementation 'net.java.dev.jna:jna:5.13.0@aar'
    
    // JSON処理
    implementation 'org.json:json:20231013'
    
    // File handling
    implementation 'androidx.core:core-ktx:1.12.0'
    
    // Kotlin coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
    
    // 開発中はGoogle Play Core API依存関係を削除
    // 本番リリース時に必要に応じて追加:
    // implementation 'com.google.android.play:core:1.10.3'
    // implementation 'com.google.android.play:core-ktx:1.8.1'
}
